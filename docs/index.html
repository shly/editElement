<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>title</title>
  <link rel="stylesheet" href="./css/index.css"/>
  <style lang="">
    .container {
      border: 1px solid red;
      height: 500px;
      position: relative;
    }
  </style>
</head>
<body>
  <button class="add">添加一个div</button>
  <button class="get">获取div样式</button>
  <button class="getAll">获取全部div样式</button>
  <div class="container"></div>
  <h2>当前样式</h2>
  <p class="currentEleStyle">
  </p>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/util.js"></script>
  <script>
    // $(function () {
    //   $('.add').click()
    // })
    // import createElementUtil from './js/util.js'
    $('.add').on('click', function () {
      var parent = $('.container')
      let node = document.createElement('div')
      var ele = createElementUtil.createAnElement(node, parent)
    })
    $('.get').on('click', function () {
      var styleObj = createElementUtil.getStyle()
      $('p.currentEleStyle')[0].innerHTML = ''
      $('p.currentEleStyle').append('<p>坐标（x）:' + styleObj.left + '</p>')
      $('p.currentEleStyle').append('<p>坐标（y）:' + styleObj.top + '</p>')
      $('p.currentEleStyle').append('<p>宽度:' + styleObj.width + '</p>')
      $('p.currentEleStyle').append('<p>高度:' + styleObj.height + '</p>')
      $('p.currentEleStyle').append('<p>边框:' + styleObj.border + '</p>')
    })
    $('.getAll').on('click', function () {
      var styleObjs = createElementUtil.getElements()
      $('p.currentEleStyle')[0].innerHTML = ''
      styleObjs.forEach(function(item, index){
        $('p.currentEleStyle').append('<h2>'+index+'</h2>')
        $('p.currentEleStyle').append('<p>坐标（x）:' + item.left + '</p>')
        $('p.currentEleStyle').append('<p>坐标（y）:' + item.top + '</p>')
        $('p.currentEleStyle').append('<p>宽度:' + item.width + '</p>')
        $('p.currentEleStyle').append('<p>高度:' + item.height + '</p>')
        $('p.currentEleStyle').append('<p>边框:' + item.border + '</p>')
      })
    })
  </script>
</body>
</html>
