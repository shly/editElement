<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>title</title>
  <link rel="stylesheet" href="../css/index.css"/>
  <style lang="">
    .container {
      border: 1px solid red;
      height: 500px;
      position: relative;
    }
  </style>
</head>
<body>
  <button class="add">添加一个div</button>
  <div class="container"></div>
  <h2>当前样式</h2>
  <p class="currentEleStyle">
  </p>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/util.js"></script>
  <script>
    $(function () {
      $('.add').click()
    })
    $('.add').on('click', function () {
      var parent = $('.container')
      var ele = createElementUtil.createAnElement('div', parent)
      $('p.currentEleStyle')[0].innerHTML = ''
      $('p.currentEleStyle')[0].append('坐标（x）:' + ele.style.left)
      $('p.currentEleStyle')[0].append('坐标（y）:' + ele.style.top)
      $('p.currentEleStyle')[0].append('宽度:' + ele.style.width)
      $('p.currentEleStyle')[0].append('高度:' + ele.style.height)
    })
  </script>
</body>
</html>
